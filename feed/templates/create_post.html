<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-4">
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand btn btn-primary" href="{% url "home" %}">Home
                
                </a>
            </div>
        </nav>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% comment %} {{ form.as_p }} {% endcomment %}
            
            {% comment %} {{ request.user }} {% endcomment %}

            {% comment %} <div class="mb-3">
                <input class="form-control" name="author" type="hidden" value={{request.user}} id="exampleFormControlText" ></input>
            </div> {% endcomment %}

           <div class="mb-3">
                <label for="exampleInputText" class="form-label">Text</label>
                <textarea class="form-control" name="text" id="exampleFormControlText" rows="4"></textarea>
                <div id="Help" class="form-text">Explain more about your post</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputImage" class="form-label">Image</label>
                <input type="file" name="image" class="form-control" id="exampleInputImage">
            </div>
      
            <button type="submit" class="btn btn-primary">Submit</button> 
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
